<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .header img {
            height: 50px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 2s;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.png') no-repeat center center;
            background-size: 300px;
            opacity: 0.2;
        }
        .hero h1 {
            font-size: 50px;
            animation: slideIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #002d5a;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 60px;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .nav a:hover {
            background: #004080;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Company Logo">
        Vishwas Construction
    </div>
    <div class="nav">
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Vishwas Construction</h1>
        <p>We Build Your Dreams</p>
    </div>
</body>
</html>
