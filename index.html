<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1c1c1c, #2e2e2e);
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #b8860b, #daa520);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        #hero {
            text-align: center;
            padding: 100px 20px;
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            border-radius: 10px;
            margin: 30px;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(90deg, #b8860b, #daa520);
            color: #1c1c1c;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ffd700;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #b8860b, #daa520);
            color: white;
            font-size: 1.1em;
        }
    </style>
</head>

    <header>
        Vishwas Construction
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h2>Building the Future with Excellence</h2>
        <p>Reliable construction services with a commitment to quality.</p>
        <a href="services.html" class="btn">Our Services</a>
    </section>
    
    <footer>

    </footer>
