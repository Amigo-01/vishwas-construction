<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
        }
        .logo {
            height: 50px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 2s;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.png') no-repeat center center;
            background-size: 30%;
            opacity: 0.2;
        }
        .hero h1 {
            font-size: 50px;
            animation: slideIn 2s;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #002d5a;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 60px;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .nav a:hover {
            background: #004080;
        }
        .services, .projects, .testimonials, .contact {
            padding: 50px;
            text-align: center;
        }
        .service-card {
            background: #004080;
            color: white;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" class="logo" alt="Vishwas Construction Logo">
        <div>Vishwas Construction</div>
    </div>
    <div class="nav">
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Vishwas Construction</h1>
        <p>We Build Your Dreams</p>
    </div>
    <div class="services" id="services">
        <h2>Our Services</h2>
        <div class="service-card">Construction</div>
        <div class="service-card">3D Front Elevation</div>
        <div class="service-card">Architectural Design</div>
    </div>
    <div class="projects" id="projects">
        <h2>Our Projects</h2>
        <img src="project.jpg" alt="Project Image" width="600">
    </div>
    <div class="testimonials" id="testimonials">
        <h2>What Our Clients Say</h2>
        <p class="testimonial">"Outstanding service and top-quality work!"</p>
    </div>
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
