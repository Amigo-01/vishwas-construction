<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background: linear-gradient(90deg, #004080, #002d5a);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
            background: url('branding-bg.jpg') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 50px;
            background: white;
        }
        .service-card {
            background: #004080;
            color: white;
            padding: 20px;
            margin: 15px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .contact {
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #002d5a;
        }
    </style>
</head>
<body>
    <div class="header">Branding Company</div>
    <div class="hero">
        <h1>Your Vision, Our Brand</h1>
    </div>
    <div class="services">
        <div class="service-card">Brand Strategy</div>
        <div class="service-card">Creative Design</div>
        <div class="service-card">Marketing Solutions</div>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
