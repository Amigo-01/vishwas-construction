<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 2s;
        }
        .hero h1 {
            font-size: 50px;
            animation: slideIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #002d5a;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 60px;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .nav a:hover {
            background: #004080;
        }
        .parallax {
            background: url('parallax.jpg') no-repeat center center/cover;
            height: 300px;
            background-attachment: fixed;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 50px;
            background: white;
        }
        .service-card {
            background: #004080;
            color: white;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .service-card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .projects {
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }
        .projects img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .testimonials {
            text-align: center;
            padding: 50px;
            background: white;
        }
        .testimonial {
            max-width: 600px;
            margin: auto;
            font-style: italic;
            border-left: 4px solid #004080;
            padding-left: 20px;
        }
        .contact {
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #002d5a;
        }
    </style>
</head>
<body>
    <div class="header">Company Name</div>
    <div class="nav">
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Our Company</h1>
        <p>We Build Your Dreams</p>
    </div>
    <div class="parallax"></div>
    <div class="services" id="services">
        <div class="service-card">Construction</div>
        <div class="service-card">Architectural Design</div>
        <div class="service-card">Project Management</div>
    </div>
    <div class="projects" id="projects">
        <h2>Our Projects</h2>
        <img src="project.jpg" alt="Project Image">
    </div>
    <div class="testimonials" id="testimonials">
        <h2>What Our Clients Say</h2>
        <p class="testimonial">"Amazing service and top-notch quality!"</p>
    </div>
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
