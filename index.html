<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #002d5a;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 70px;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: #004080;
            border-radius: 5px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 40px;
            font-weight: bold;
        }
        .services, .projects, .testimonials, .contact {
            text-align: center;
            padding: 50px;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .service-card {
            background: #004080;
            color: white;
            padding: 20px;
            margin: 15px;
            width: 260px;
            display: inline-block;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 20px;
        }
        .service-card:hover {
            transform: scale(1.1);
            background: #002d5a;
        }
        .projects img {
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
        }
        .testimonial {
            max-width: 600px;
            margin: auto;
            font-style: italic;
            padding-left: 20px;
            border-left: 4px solid #004080;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background: #004080;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .contact-form button:hover {
            background: #002d5a;
        }
    </style>
</head>
<body>
    <div class="header">Company Name</div>
    <div class="nav">
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        Welcome to Our Company<br>
        <span style="font-size: 24px;">We Build Your Dreams</span>
    </div>
    <div class="services" id="services">
        <h2>Our Services</h2>
        <div class="service-card">Construction</div>
        <div class="service-card">Architectural Design</div>
        <div class="service-card">Project Management</div>
    </div>
    <div class="projects" id="projects">
        <h2>Our Projects</h2>
        <img src="project.jpg" alt="Project Image">
    </div>
    <div class="testimonials" id="testimonials">
        <h2>What Our Clients Say</h2>
        <p class="testimonial">"Amazing service and top-notch quality!"</p>
    </div>
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
