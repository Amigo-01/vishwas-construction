<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Playfair+Display:wght@900&family=Montserrat:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0px 5px 20px rgba(255, 81, 47, 0.7);
            animation: fadeInDown 1s ease-in-out;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }
        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(36, 36, 62, 0.9);
            padding: 14px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(36, 36, 62, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-in-out;
            z-index: 1000;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            padding: 12px 18px;
            border-radius: 8px;
            transition: 0.4s;
            font-family: 'Montserrat', sans-serif;
        }
        nav ul li a:hover {
            background: #ff512f;
            color: #fff;
            transform: scale(1.15);
            box-shadow: 0px 4px 12px rgba(255, 81, 47, 0.8);
        }
        #hero {
            text-align: center;
            padding: 160px 20px;
            background: linear-gradient(135deg, rgba(255, 81, 47, 0.3), rgba(221, 36, 118, 0.3)), url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            border-radius: 14px;
            margin: 50px;
            box-shadow: 0px 8px 25px rgba(255, 81, 47, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: #fff;
            text-decoration: none;
            border-radius: 14px;
            font-weight: bold;
            font-size: 1.3em;
            transition: 0.4s;
            box-shadow: 0px 6px 18px rgba(255, 81, 47, 0.7);
        }
        .btn:hover {
            background: #007bff;
            color: #fff;
            transform: scale(1.15);
            box-shadow: 0px 8px 22px rgba(0, 123, 255, 0.9);
        }
        footer {
            text-align: center;
            padding: 22px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            font-size: 1.3em;
            box-shadow: 0px -5px 18px rgba(255, 81, 47, 0.7);
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        Vishwas Construction
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section id="hero">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 2.5em; font-weight: 900;">Building the Future with Excellence</h2>
        <p>Reliable construction services with a commitment to quality.</p>
        <a href="#" class="btn">Our Services</a>
    </section>
    
    <footer>
        &copy; 2025 Vishwas Construction. All Rights Reserved.
    </footer>
</body>
</html>
