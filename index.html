<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #4a90e2, #50c9c3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0px 4px 15px rgba(74, 144, 226, 0.6);
            animation: fadeInDown 1s ease-in-out;
        }
        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(22, 33, 62, 0.9);
            padding: 12px 0;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(22, 33, 62, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-in-out;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: #50c9c3;
            color: #1a1a2e;
            transform: scale(1.1);
        }
        #hero {
            text-align: center;
            padding: 140px 20px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.2), rgba(80, 201, 195, 0.2)), url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            border-radius: 12px;
            margin: 40px;
            box-shadow: 0px 6px 20px rgba(74, 144, 226, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(90deg, #4a90e2, #50c9c3);
            color: #222;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(74, 144, 226, 0.6);
        }
        .btn:hover {
            background: #a29bfe;
            color: #111;
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(162, 155, 254, 0.8);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #4a90e2, #50c9c3);
            color: white;
            font-size: 1.2em;
            box-shadow: 0px -4px 15px rgba(74, 144, 226, 0.6);
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        Vishwas Construction
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section id="hero">
        <h2>Building the Future with Excellence</h2>
        <p>Reliable construction services with a commitment to quality.</p>
        <a href="#" class="btn">Our Services</a>
    </section>
    
    <footer>
        &copy; 2025 Vishwas Construction. All Rights Reserved.
    </footer>
</body>
</html>
