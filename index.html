<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #141414, #2e2e2e);
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #b8860b, #ffcc00);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.4);
        }
        nav {
            text-align: center;
            padding: 15px 0;
            background: #222;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 12px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 8px 14px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background: #ffcc00;
            color: #222;
        }
        #hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.2), rgba(184, 134, 11, 0.2)), url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            border-radius: 10px;
            margin: 30px;
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(90deg, #b8860b, #ffcc00);
            color: #222;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.4);
        }
        .btn:hover {
            background: #ffd700;
            color: #111;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #b8860b, #ffcc00);
            color: white;
            font-size: 1.1em;
            box-shadow: 0px -4px 10px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        Vishwas Construction
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <section id="hero">
        <h2>Building the Future with Excellence</h2>
        <p>Reliable construction services with a commitment to quality.</p>
        <a href="services.html" class="btn">Our Services</a>
    </section>
    
    <footer>
        &copy; 2025 Vishwas Construction. All Rights Reserved.
    </footer>
</body>
</html>
