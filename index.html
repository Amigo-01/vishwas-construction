<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav a:hover {
            background-color: #002d5a;
        }
        .content {
            text-align: center;
            padding: 100px 20px;
            position: relative;
            background: white;
        }
        /* Background Image */
        .content {
            background-image: url('background.jpg'); /* Add your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Logo Watermark */
        .content::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><polygon points="10,50 32,10 54,50" fill="%23004080" stroke="%23004080" stroke-width="3"></polygon><rect x="20" y="35" width="24" height="15" fill="%23004080" stroke="%23004080" stroke-width="2"></rect></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.1;
            z-index: 0;
        }
        .content h1, .content p {
            position: relative;
            z-index: 1;
        }
        .content h1 {
            font-size: 50px;
            font-weight: bold;
            color: #004080;
            margin: 10px 0;
        }
        .content p {
            font-size: 24px;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <div class="icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="10,50 32,10 54,50" fill="white" stroke="white" stroke-width="3"></polygon>
                        <rect x="20" y="35" width="24" height="15" fill="white" stroke="white" stroke-width="2"></rect>
                    </svg>
                </div>
                Vishwas Construction
            </div>
        </div>
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#services">Our Services</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    
    <div class="content" id="home">
        <h1>Welcome to</h1>
        <h1>Vishwas Construction</h1>
        <p>Your trusted partner in engineering and construction.</p>
    </div>
</body>
</html>
