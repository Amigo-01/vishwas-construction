<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav a:hover {
            background-color: #002d5a;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .services {
            background-color: white;
            padding: 40px;
            text-align: center;
        }
        .services h2 {
            font-size: 32px;
            color: #004080;
        }
        .service-list {
            list-style: none;
            padding: 0;
        }
        .service-list li {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <div class="icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="10,50 32,10 54,50" fill="white" stroke="white" stroke-width="3"></polygon>
                        <rect x="20" y="35" width="24" height="15" fill="white" stroke="white" stroke-width="2"></rect>
                    </svg>
                </div>
                Vishwas Construction
            </div>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    
    <div class="content">
        <h1>Welcome to Vishwas Construction</h1>
        <p>Your trusted partner in engineering and construction.</p>
    </div>

    <div class="services" id="services">
        <h2>Our Services</h2>
        <ul class="service-list">
            <li>Building Plans as per Vastu</li>
            <li>Permission Drawings</li>
            <li>Building Contracts</li>
            <li>Construction Consultancy</li>
        </ul>
    </div>
</body>
</html>
