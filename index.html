<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwas Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 50px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #002d5a;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 60px;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .nav a:hover {
            background: #004080;
        }
        .services, .projects, .contact {
            text-align: center;
            padding: 50px;
        }
        .service-card {
            background: #004080;
            color: white;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">Vishwas Construction</div>
    <div class="nav">
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Vishwas Construction</h1>
        <p>Building the future, restoring the past</p>
    </div>
    <div class="services" id="services">
        <h2>Our Services</h2>
        <div class="service-card">Construction</div>
        <div class="service-card">Architectural Design</div>
        <div class="service-card">Project Management</div>
    </div>
    <div class="projects" id="projects">
        <h2>Our Projects</h2>
        <p>High-quality construction projects delivered on time.</p>
    </div>
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
